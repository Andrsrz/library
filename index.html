<!DOCTYPE HTML>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Library</title>
		<meta name="Library App" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="media/favicon.ico">
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="style/foundation.css">
	</head>
	<body onload="pageLoaded();">
		<header class="row top-bar" id="site-header">
			<div class="top-bar-left">
				<ul class="dropdown menu">
					<li class="menu-text">Library</li>
			</div>
			<div class="top-bar-right">
				<ul class="menu" id="buttons-container">
					<li><button type="button" class="button" id="btn-add-book" onclick="loadAddBookForm();">New Book</button></li>
				</ul>
			</div>
		</header>
		<main id="site-main" class="row">
			<hr>
			<form id="form" class="row">
				<div class="input-group">
					<span class="input-group-label" for="title">Title</span>
					<input class="input-group-field" type="text" name="title" id="input-title" required>
				</div>
				<div class="input-group">
					<span class="input-group-label" for="author">Author</span>
					<input class="input-group-field" type="text" name="author" id="input-author" required>
				</div>
				<div class="input-group">
					<label class="input-group-label" for="pages">Pages</label>
					<input class="input-group-field" type="number" name="pages" id="input-pages" required>
				</div>
				<fieldset>
					<input id="input-read" type="checkbox"><label for="input-read">Read it?</label>
				</fieldset>
				<input type="submit" class="button" value="Add">
			</form>
			<div id="library" class="row">
				<div id="no-book">
					<h2 class="error">You don't have any books, add some!</h2>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="js/book.js"></script>
		<script type="text/javascript" src="js/library.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<!-- Foundation -->
		<script type="text/javascript" src="js/vendor/jquery.js"></script>
		<script type="text/javascript" src="js/vendor/what-input.js"></script>
		<script type="text/javascript" src="js/vendor/foundation.js"></script>
	</body>
</html>
