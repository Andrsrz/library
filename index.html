<!DOCTYPE HTML>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Library</title>
		<meta name="Library App" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="media/favicon.ico">
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="style/foundation.css">
	</head>
	<body onload="pageLoaded();">
		<header class="row top-bar" id="site-header">
			<div class="top-bar-left">
				<ul class="dropdown menu">
					<li class="menu-text">Library</li>
			</div>
			<div class="top-bar-right">
				<ul class="menu">
					<li><button type="button" class="button" id="btn-add-book" onclick="loadAddBookForm();">New Book</button></li>
				</ul>
			</div>
		</header>
		<main id="site-main" class="row">
			<form id="form" class="row">
				<label for="title">Title</label>
				<input type="text" name="title" id="input-title" required>
				<label for="author">Author</label>
				<input type="text" name="author" id="input-author" required>
				<span class="block">
					<label for="pages">NÂ° Pages</label>
					<input type="number" name="pages" id="input-pages" required>
				</span>
				<span class="block">
					<label for="read">Have you read it?</label>
					<input type="checkbox" name="read" id="input-read">
				</span>
				<input type="submit" value="Add">
			</form>
			<div id="library" class="row">
				<div id="no-book">
					<h2 class="error">You don't have any books, add some!</h2>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="js/book.js"></script>
		<script type="text/javascript" src="js/library.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<!-- Foundation -->
		<script type="text/javascript" src="js/vendor/jquery.js"></script>
		<script type="text/javascript" src="js/vendor/what-input.js"></script>
		<script type="text/javascript" src="js/vendor/foundation.js"></script>
	</body>
</html>
